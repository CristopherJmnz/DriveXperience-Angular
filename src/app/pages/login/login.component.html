<app-dx-auth-form
  title="Iniciar Sesión"
  subtitle="Accede a tu cuenta para gestionar tus reservas"
  [showLogo]="false"
>
  <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()" class="dx-login-form">
    <app-dx-form-field
      label="Correo electrónico"
      type="email"
      icon="envelope"
      [required]="true"
      [(ngModel)]="formData.email"
      name="email"
      #emailField="ngModel"
      [error]="getEmailError(emailField)"
    ></app-dx-form-field>

    <app-dx-form-field
      label="Contraseña"
      type="password"
      placeholder="••••••••"
      icon="lock"
      [required]="true"
      [(ngModel)]="formData.password"
      name="password"
      #passwordField="ngModel"
      [error]="getPasswordError(passwordField)"
    ></app-dx-form-field>

    <div class="dx-checkbox-field">
      <label class="dx-checkbox">
        <input
          type="checkbox"
          [(ngModel)]="formData.rememberMe"
          name="rememberMe"
        >
        <span class="dx-checkbox__checkmark"></span>
        <span class="dx-checkbox__label">Recordarme</span>
      </label>
    </div>

    <app-dx-button
      type="submit"
      variant="primary"
      size="large"
      [fullWidth]="true"
      [loading]="isLoading"
      [disabled]="loginForm.invalid || false"
    >
      Iniciar Sesión
    </app-dx-button>

    <div class="dx-form-footer">
      <p class="dx-form-link">
        ¿No tienes cuenta?
        <a [routerLink]="['/registro']" class="dx-link">Regístrate aquí</a>
      </p>
    </div>
  </form>
</app-dx-auth-form>
