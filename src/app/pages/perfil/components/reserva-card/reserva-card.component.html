<div class="reserva-card">
  <div class="reserva-header">
    <div class="coche-info">
      <div class="coche-imagen">
        <img [src]="'../../../../../assets/img/logo_marcas/' + reserva.coche.marca.imagenLogo" [alt]="reserva.coche.nombreCoche" />
      </div>
      <div class="coche-detalles">
        <h3 class="coche-nombre">{{ reserva.coche.nombreCoche }}</h3>
      </div>
    </div>

    <!-- Estado Badge -->
    <div class="estado-badge" [class]="estadoClass">
      <i [class]="estadoIcon"></i>
      {{ estadoText }}
    </div>
  </div>

  <!-- Etiquetas especiales -->
  <div class="etiquetas-especiales" *ngIf="esProxima || terminaPronto">
    <div class="etiqueta etiqueta-proxima" *ngIf="esProxima">
      <i class="fas fa-clock"></i>
      <span>Próxima</span>
    </div>
    <div class="etiqueta etiqueta-termina-pronto" *ngIf="terminaPronto">
      <i class="fas fa-exclamation-triangle"></i>
      <span>Termina Pronto</span>
    </div>
  </div>

  <div class="reserva-fechas">
    <div class="fecha-item">
      <i class="fas fa-play-circle"></i>
      <div class="fecha-info">
        <span class="fecha-label">Inicio</span>
        <span class="fecha-valor">{{ reserva.fechaInicio | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>

    <div class="fecha-separador">
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="fecha-item">
      <i class="fas fa-stop-circle"></i>
      <div class="fecha-info">
        <span class="fecha-label">Fin</span>
        <span class="fecha-valor">{{ reserva.fechaFin | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
  </div>

  <div class="reserva-footer">
    <div class="precio-info">
      <span class="precio-dias">{{ diasReserva }} día{{ diasReserva !== 1 ? 's' : '' }}</span>
      <span class="precio-total">{{ reserva.precioTotal | currency:'EUR':'symbol':'1.0-0' }}</span>
    </div>
  </div>
</div>
