<div class="perfil-container">
  <!-- Header con información del usuario -->
  <app-profile-header
    [userProfile]="userProfile"
    [userInitials]="userInitials"
    (editProfileClick)="editProfile()"
    (logoutClick)="logout()"
  >
  </app-profile-header>

  <!-- Navegación de pestañas -->
  <app-tab-navigation
    [activeTab]="activeTab"
    (tabChange)="setActiveTab($event)"
  >
  </app-tab-navigation>

  <!-- Contenido de las pestañas -->
  <div class="tab-content">
    <!-- Dashboard Tab -->
    <div class="tab-panel" *ngIf="activeTab === 'dashboard'">
      <div class="dashboard-grid">
        <!-- Estadísticas -->
        <app-dashboard-stats [stats]="dashboardStats" [isLoading]="isLoading">
        </app-dashboard-stats>

        <!-- Acciones Rápidas -->
        <app-quick-actions
          (reservasTabClick)="setActiveTab('reservas')"
          (configTabClick)="setActiveTab('configuracion')"
        >
        </app-quick-actions>
      </div>
    </div>

    <!-- Reservas Tab -->
    <div class="tab-panel" *ngIf="activeTab === 'reservas'">
      <app-reservas-list [reservas]="reservas"></app-reservas-list>
    </div>

    <!-- Configuración Tab -->
    <div class="tab-panel" *ngIf="activeTab === 'configuracion'">
      <div class="configuracion-section">
        <h2 class="section-title">
          <i class="fas fa-cog"></i>
          Configuración del Perfil
        </h2>

        <div class="config-placeholder">
          <div class="placeholder-icon">
            <i class="fas fa-tools"></i>
          </div>
          <h3>Próximamente</h3>
          <p>
            La configuración del perfil estará disponible en la próxima
            actualización.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
